<div class="grid">
    <div class="col-12">
        <app-crud [displayName]="'Contacts'" [data]="contacts" [options]="crudOptions"
             (onAction)="onAction($event)" (onFilterChange)="onFilterChange($event)" (onClear)="onClear()">
            <ng-template #filterTemplate  let-onFilterChange="onFilterChange">
                <p-dropdown styleClass="ml-2"
                    [(ngModel)]="selectedUser1"
                    [options]="users"
                    placeholder="Select user name"
                    (onChange)="onFilterChange('name', 'text', $event.value)">
                </p-dropdown>
            </ng-template>
        </app-crud>
    </div>
</div>

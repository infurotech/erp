<div class="w-full">
    <p-card *ngFor="let activity of activities" class="p-erp-card mb-3">
  
      <!-- ðŸ”¹ Header -->
      <ng-template pTemplate="header">
        <div class="flex justify-content-between align-items-center p-3">
          <div class="flex align-items-center gap-3 text-xl">
            <i [ngClass]="getActivityIcon(activity.type)" class="text-primary"></i>
            <strong>{{ activity.type }}</strong>
          </div>
          <div class="flex align-items-center gap-2">
            <p-badge [value]="activity.user"></p-badge>
            <span class="text-sm text-secondary">
              <i class="pi pi-clock"></i> {{ activity.datetime | date:'MMM d, y h:mm a' }}
            </span>
          </div>
        </div>
      </ng-template>
  
      <!-- ðŸ”¹ Body -->
      <div class="p-0">
        <p class="m-0 text-base text-gray-700">
          {{ activity.details }}
        </p>
      </div>
  
      <!-- ðŸ”¹ Optional Attachments -->
      <div class="mt-3" *ngIf="activity.attachments?.length">
        <div class="flex gap-2 flex-wrap">
          <div *ngFor="let file of activity.attachments"
               class="flex align-items-center gap-2 p-2 bg-gray-100 rounded-md">
            <i class="pi pi-paperclip text-sm text-gray-600"></i>
            <span class="text-sm text-gray-800">{{ file.name }}</span>
          </div>
        </div>
      </div>
  
    </p-card>
  </div>

<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="/admin/assets/logo.png" alt="logo" class="mb-5 w-12rem flex-shrink-0">                
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <!-- <div class="text-center mb-5">
                    <img src="assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">Welcome, Isabel!</div>
                    <span class="text-600 font-medium">Sign in to continue</span>
                </div> -->

                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <label for="email" class="block text-900 text-xl font-medium mb-2">Email</label>
                    <input id="email" type="text" placeholder="Email address" 
                        pInputText class="w-full md:w-30rem mb-5" style="padding:1rem" formControlName="email"  
                        [class.invalid]="f['email'].touched && f['email'].invalid">

                    <div class="error" *ngIf="f['email'].touched && f['email'].invalid">
                        <span *ngIf="f['email'].errors?.required">Email is required</span>
                        <span *ngIf="f['email'].errors?.email">Invalid email format</span>
                    </div>

                    <label for="password" class="block text-900 font-medium text-xl mb-2">Password</label>
                    <p-password id="password" placeholder="Password" [toggleMask]="true" 
                        styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem" formControlName="password" [class.invalid]="f['password'].touched && f['password'].invalid"></p-password>
                    <div class="error" *ngIf="f['password'].touched && f['password'].invalid">
                        <span *ngIf="f['password'].errors?.required">Password is required</span>
                        <span *ngIf="f['password'].errors?.minlength">Password must be at least 6 characters</span>
                    </div>

                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <div class="flex align-items-center">
                            <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                            <label for="rememberme1">Remember me</label>
                        </div>
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Forgot password?</a>
                    </div>
                    <button type="submit" [disabled]="loginForm.invalid" pButton pRipple label="Sign In" class="w-full p-3 text-xl"></button>
                </form>
            </div>
        </div>
    </div>
</div>
